<div class="mb-4 d-flex justify-content-between align-items-center">
    <a [routerLink]="['/expenseform']" class="btn btn-primary">Add Expense</a>
    <h5>Total Expense : <b class="text-success">$ {{totalExpenses}}</b></h5>
</div>

<div class="d-flex flex-column gap-3">
    @for (item of expenses; track $index) {
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <h2 class="text-success fw-bold">$ {{item.price}}</h2>
            <p class="card-text">{{item.description}}.</p>
            <div class="d-flex gap-2">
                <!-- <button class="btn btn-sm btn-success" (click)="editExpense(item.key!)">Edit</button> -->
                <button class="btn btn-sm btn-danger" (click)="deleteExpense(item.key!)">Remove</button>
            </div>
        </div>
    </div>
    }
</div>
